stages:
  - build
  - linting
  - deploy-production

.backend:
  only:
    changes:
      - "packages/backend/**/*"

.web-app:
  only:
    changes:
      - "packages/web-app/**/*"

backend-build:
  stage: build
  extends: .backend
  image: node:18.7.0-buster
  script:
    - cd packages/backend
    - npm i @nestjs/cli
    - npm ci --cache .npm --prefer-offline
    - npm run build
  cache:
    key: npm
    paths:
      - .npm/
  artifacts:
    expire_in: 2 days
    paths:
      - node_modules/
  tags:
    - artic

web-app-build:
  stage: build
  extends: .web-app
  image: node:18.7.0-buster
  script:
    - cd packages/web-app
    - npm ci --cache .npm --prefer-offline
    - npm run build:prod
  cache:
    key: npm
    paths:
      - .npm/
  artifacts:
    expire_in: 2 days
    paths:
      - node_modules/
  tags:
    - artic

backend-linting:
  stage: linting
  extends: .backend
  needs:
    - backend-build
  script:
    - cd packages/backend
    - npm run lint
  tags:
    - artic

web-app-linting:
  stage: linting
  extends:
    - .web-app
    - web-app-build
  needs:
    - web-app-build
  script:
    - cd packages/web-app
    - npm run lint
  tags:
    - artic

backend-deploy-production:
  stage: deploy-production
  extends: .backend
  image:
    name: docker/compose:latest
  script:
    - cd packages/backend
    - docker-compose -f docker-compose.production.yml up --build -d
  only:
    - main
  tags:
    - artic

web-app-deploy-production:
  stage: deploy-production
  extends: .web-app
  image:
    name: docker/compose:latest
  script:
    - cd packages/web-app
    - docker-compose -f docker-compose.production.yml up --build -d
  only:
    - main
  tags:
    - artic

